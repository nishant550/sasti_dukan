<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ products.image.url }}" alt="{{ product.title }}">

        </div>
        <div class="col-md-6">
            <h3>{{ product.title }}</h3>
                    <p>{{ product.price }}</p>
                    <p>{{ product.created_at|date:"F J, Y"}}</p>
                    <button type="submit" class="btn btn-outline-success"></button>
        </div>
    </div>
</div>
